<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>stylish site</title>
   <link rel="stylesheet" href="styles.css">
</head>
<style>
   myButton{
      position: absolute;
      top: 50px;
      left: 50px;
   }
   
   </style>
<body>
   <h1>do you like coding?</h1>
   <button class="myButton" onclick="moveButton()">i hate it very much</button>
   <button onclick="click">i like it</button>
   <script>
      function moveButton(){
      var button = document.getElementById("myButton");
      var topPosition = Math.random() * window.innerHeight;
      var leftPosition = Math.random() * window.innerWidth;
         button.style.top = topPosition + "px";
         button.style.left = leftPosition + "px";
      }
   </script>
   </body>
   </html>
